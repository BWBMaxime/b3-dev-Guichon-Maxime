<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
</head>

<body>
    <div class="wrapper">
        <section class="screen" id="screen">
            0
        </section>
        <section class="calc-buttons" id="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button double" id="button">
                    C
                </button>
                <button class="calc-button" id="button">
                    &larr;
                </button>
                <button class="calc-button" id="button">
                    &divide;
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button" id="button">
                    7
                </button>
                <button class="calc-button" id="button">
                    8
                </button>
                <button class="calc-button" id="button">
                    9
                </button>
                <button class="calc-button" id="button">
                    &times;
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button" id="button">
                    4
                </button>
                <button class="calc-button" id="button">
                    5
                </button>
                <button class="calc-button" id="button">
                    6
                </button>
                <button class="calc-button" id="button">
                    &minus;
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button" id="button">
                    1
                </button>
                <button class="calc-button" id="button">
                    2
                </button>
                <button class="calc-button" id="button">
                    3
                </button>
                <button class="calc-button" id="button">
                    &plus;
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button triple" id="button">
                    0
                </button>
                <button class="calc-button" id="button">
                    &equals;
                </button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
